<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="title" content="PicVerse">
    <meta name="description" content="Watch the sky and universe from your home">
    <meta name="keywords" content="universe, nasa, sky, pic, daily, planets, galaxy, planet, star, earth, apod, space">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Diego EM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picverse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_screen" class="hidden">
        <img src="./assets/loading.svg" alt="loading..." id="loading">
        <p id="error_message" class="hidden"></p>
    </div>
    <img src="" alt="background image" id="background_img">
    <button id="button_info" class="invisible">
        <img src="./assets/info.svg" alt="Pic info">
    </button>
    <div id="img_config">
        <button id="img_search">
            <img src="./assets/search.svg" alt="search">
        </button>
        <button id="img_quality">
            <img src="./assets/hd1.svg" alt="HD / OFF">
            <img src="./assets/hd2.svg" alt="HD / ON">
        </button>
        <button id="img_view">
            <img src="./assets/view2.svg" alt="CONTAIN">
            <img src="./assets/view1.svg" alt="COVER">
        </button>
    </div>
    <h1 id="img_title">Welcome to PicVerse!</h1>
    <div id="img_description" class="hidden zoom-in">
        <h1 id="title">Welcome to PicVerse!</h1>
        <p id="author">by Diego Mu√±oz</p>
        <p id="date">2000-08-05</p>
        <p id="description">Look at the sky, the universe and be amazed of all things that are above us.</p>
    </div>
    <form id="search_modal" class="hidden zoom-in">
            <label for="date">Enter a date</label>
            <div>
                <input type="date" name="date" id="date_input" required>
                <input type="submit" value="Search" id="search_date">
            </div>
    </form>
<script src="./app.js"></script>
</body>
</html>
